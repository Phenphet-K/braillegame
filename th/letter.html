    <h3>&nbsp;&nbsp;คะแนน: <span class="scoreui"></span></h3>
    <div class="game">
      <font size ="36px" id="target"></font>
      <h2>→</h2>
      <div class="braillesetter">
        <button class="braille_btn" title ="จุดหนึ่ง"></button>
        <button class="braille_btn" title = "จุดสอง"></button>
        <button class="braille_btn" title = "จุดสาม"></button>
        <button class="braille_btn" title = "จุดสี่"></button>
        <button class="braille_btn" title = "จุดห้า"></button>
        <button class="braille_btn" title = "จุดหก"></button>
      </div>
      <!--<div class="braillesetter">
        <button class="braille_btn"></button>

        <button class="braille_btn"></button>
        <button class="braille_btn"></button>
        <button class="braille_btn"></button>
      </div>-->
    </div>
    <button class="ui_btn valid">ตกลง</button>

    <div class="modal_bg"></div>
    <div class="modal yes">
      <h2>ถูกต้อง</h2>
      <!--<h2>+ 3 คะเเนน</h2>-->
      <h3>คะแนน: <span class="score"></span></h3>
      <button class="ui_btn new">ถัดไป</button>
    </div>

    <div class="modal no">
      <h2>ผิด !</h2>
      <h2>คะแนน: <span class="scoreno"></span></h2>
      <button class="ui_btn retry">ลองอีกครั้ง (-1)</button>
      <button class="ui_btn reveal">ดูเฉลย (-2)</button>
    </div>

    <div class="modal ans">
      <h1>เฉลย:</h1>
      <h1 class="answer"></h1>
      <button class="ui_btn anew">ถัดไป</button>
    </div>
